<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CltWD_v2</title>
    <link href="css/main.css" rel="stylesheet">
    <link href="js/main.js" rel="script">
</head>
<body>
<div class="main-container">
    <section class="row-1">
        <section class="result">0</section>
    </section>
    <section class="row-2">
        <section class="btn-c btn">C</section>
        <section class="btn-arrow btn btnZ"><=</section>
        <section class="btn-delete btn btnZ">/</section>
    </section>
    <section class="row-3">
        <section class="btn-7 btn btnX">7</section>
        <section class="btn-8 btn btnX">8</section>
        <section class="btn-9 btn btnX">9</section>
        <section class="btn-multiply btn btnX">*</section>
    </section>
    <section class="row-4">
        <section class="btn-4 btn btnX">4</section>
        <section class="btn-5 btn btnX">5</section>
        <section class="btn-6 btn btnX">6</section>
        <section class="btn-subtract btn btnX">-</section>
    </section>
    <section class="row-5">
        <section class="btn-1 btn btnX">1</section>
        <section class="btn-2 btn btnX">2</section>
        <section class="btn-3 btn btnX">3</section>
        <section class="btn-add btn btnX">+</section>
    </section>
    <section class="row-6">
        <section class="btn-0 btn">0</section>
        <section class="btn-equals btn">=</section>
    </section>
</div>
</body>
</html>
